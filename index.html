<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modifying CSS Variables</title>
</head>
<body>
  <h2>Check out my <span class='hl'>CSS3 VARIABLES</span> yo!</h2>

  <div class="controls">
    <label for="border">Border:</label>
    <input id="border" type="range" name="border" min="10" max="200" value="10" data-sizing="px">

    <label for="grayscale">Grayscale Filter:</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="25" value="10" data-sizing="px">

    <label for="basecolor">Color</label>
    <input id="basecolor" type="color" name="basecolor" value="#ffc600">
  </div>

  <img src="https://picsum.photos/500/300">

  <style>
 @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed');

:root {
  --base: pink;
  --border: 20px;
  --grayscale: 50%;
}
img{
  border: var(--border) solid var(--base);
  background: var(--base);
  filter: grayscale(var(--grayscale));
}
.hl{
  color: var(--base);
}

  body {
    background: white;
    color:gray;
    text-align: center;
    font-family: 'Roboto Condensed', sans-serif;
  }
  .controls {
    margin-bottom: 50px;
  }
  input {
    width: 100px;
  }
  </style>

  <script>
  </script>

</body>
</html>
